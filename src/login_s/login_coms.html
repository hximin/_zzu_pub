<div class="panel-body" ng-app="loginApp" ng-controller="loginCtrl as lctrl">
<div class="row">
  <div class="col-md-12">
    <div style="text-align:center"><h4>手语教育网络平台</h4></div>
  </div>
  <div class="row" style="text-align:center">
    <div class="col-md-12 loginInput"><form role="form" name="myform" ng-submit="lctrl.submit()">
      <div class="form-group">

        <label for="userid">
          账号:
        </label>
        <div class="input-group">
          <span class=" input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
          <input type="text" class="form-control" id="userid" name="userid" required="true" placeholder="请输入用户名" ng-model="lctrl.user.userid">
        </div>
      </div>

      <div class="form-group" style="margin-top: 20px">
        <label for="passwd">
          密码:
        </label><label style="float: right">忘记密码?</label>
        <div class="input-group">
          <span class=" input-group-addon">
          <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
          <input type="password" class="form-control" required="true" name="passwd" id="passwd" ng-model="lctrl.user.passwd">
        </div>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox">记住账号，下次登录免输入
        </label>
      </div>
      <button type="submit" class="btn loginbtns" ng-disabled="myform.$invalid"  style="margin-top: 20px">登录</button>
      <span>没有账号? 立即注册</span>
    </form>
    </div>
  </div>
</div>
</div>
